<TabView (selectedIndexChanged)="onSelectedIndexChanged($event)">
    <StackLayout *tabItem="{title: 'Map'}">
        <Map></Map>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Favourites'}">
        <Favourites *ngIf="selectedIndex === 1"></Favourites>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Settings'}">
        <Settings></Settings>
    </StackLayout>
</TabView>
